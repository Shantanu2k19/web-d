<!DOCTYPE html>
<html>
    <head>
        <script>
            //normal code
            document.addEventListener('DOMContentLoaded', function() 
            {

                // Have each button change the color of the heading
                document.querySelectorAll('.color-change').forEach(function(button) 
                {
					//all the documents that matched, querry for anything that has class .color-change,
					//forEach: helps in taking function as input for each input of array
                    button.onclick = function() 
                    {
                        document.querySelector('#hello').style.color = button.dataset.color;
						//get the color atribute from the button dataset
                    };
                });

                document.querySelector('#color-change').onchange = function() 
                {   
                	document.querySelector('#gg').style.color=this.value;
                };  //for drop down list, dont use 'this' with arrow notation 
            });




            /*
            arrow notation function : no need to name function
            only ()=>{} are used instead of function name, and argumensts are passed in ()
            the above code(except line 21-25, it is for drop down list) can be repalaced with  this */


            /*
            document.addEventListener('DOMContentLoaded', () => 
            {
                document.querySelectorAll('.color-change').forEach(button => 
                {
	
                    button.onclick = () => 
                    {
                        document.querySelector('#hello').style.color = button.dataset.color;           
                	};
            	});
            });
            */

        </script>
        <title>button color</title>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <button class="color-change" data-color="red">Red</button>
        <button class="color-change" data-color="blue">Blue</button>
        <button class="color-change" data-color="green">Green</button>
			<!-- class used here -->

		<br><br>

		<h1 id="gg">HELLO!</h1>
		<select id="color-change">
			<option value="black"> BLACK </option>
			<option value="red"> RED </option>
			<option value="green"> GREEN </option>
			<option value="blue"> BLUE </option>

    </body>
</html>
